server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.playprobie: INFO
    org.springframework: WARN

ai:
  server:
    url: ${AI_SERVER_URL}

# AWS Configuration (GitHub Secrets → 환경변수로 주입)
aws:
  region: ${AWS_REGION:ap-northeast-2}
  access-key: ${AWS_ACCESS_KEY_ID:}
  secret-key: ${AWS_SECRET_ACCESS_KEY:}
  s3:
    region: ${S3_REGION:ap-northeast-1}
    bucket-name: ${S3_BUCKET_NAME:playprobie-prod-ap-northeast-1}
    role-arn: ${AWS_S3_ROLE_ARN:}
  gamelift:
    role-arn: ${AWS_GAMELIFT_ROLE_ARN:}

