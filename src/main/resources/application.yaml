spring:
  application:
    name: PlayProbie
  profiles:
    active: local # 기본적으로 local 프로필을 활성화

# Actuator 설정 (Health Check용)
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

playprobie:
  base-url: ${PLAYPROBIE_BASE_URL:http://localhost:5173}

