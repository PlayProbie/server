server:
  port: 8080

spring:
  datasource:
    # TODO: 나중에 실제 DB 정보로 채워넣어야 함
    url: ${DB_URL:jdbc:mysql://localhost:3306/playprobie}
    username: ${DB_USER:root}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false # 운영에선 SQL 로그 끄기

logging:
  level:
    com.playprobie: INFO
    org.springframework: INFO

# AI 서버 설정
ai:
  server:
    url: ${AI_SERVER_URL:http://localhost:8000}

# AWS Configuration (GitHub Secrets → 환경변수로 주입)
aws:
  region: ${AWS_REGION:ap-northeast-2}
  access-key: ${AWS_ACCESS_KEY_ID:}
  secret-key: ${AWS_SECRET_ACCESS_KEY:}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:}
  gamelift:
    role-arn: ${AWS_GAMELIFT_ROLE_ARN:}
