server:
  port: 8080

spring:
  datasource:
    # TODO: 나중에 실제 DB 정보로 채워넣어야 함
    url: ${DB_URL:jdbc:mysql://localhost:3306/playprobie}
    username: ${DB_USER:root}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: validate # 실제 운영에선 테이블 맘대로 바꾸면 안됨 (검증만)
    show-sql: false # 운영에선 SQL 로그 끄기

logging:
  level:
    com.playprobie: INFO
    org.springframework: INFO

# AI 서버 설정
ai:
  server:
    url: ${AI_SERVER_URL:http://localhost:8000}