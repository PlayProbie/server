name: Java CI with Gradle

on:
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write       
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          generate-job-summary: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "build/test-results/**/*.xml"
          comment_title: "ğŸš€ CI í…ŒìŠ¤íŠ¸ ê²°ê³¼ ë¦¬í¬íŠ¸"
          comment_mode: "always" 
          test_changes_limit: 10
          report_individual_runs: "true"

      - name: Comment Build Summary
        uses: thollander/actions-comment-pull-request@v2
        if: always()
        with:
          comment_tag: build_summary
          mode: recreate
          message: |
            ## ${{ job.status == 'success' && 'âœ… CI Build Successful' || 'âŒ CI Build Failed' }}
            
            **Build #${{ github.run_number }}** ${{ job.status == 'success' && 'completed successfully!' || 'encountered errors.' }}
            
            ### ğŸ“¦ Build Info
            - **Commit**: `${{ github.sha }}`
            - **Branch**: `${{ github.head_ref }}`
            - **Author**: @${{ github.actor }}
            - **Java Version**: 21 (Temurin)
            
            ### ğŸ“Š Status
            - **Build Utility**: ${{ job.status }}
            
            [View detailed logs â†’](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
