name: Java CI with Gradle

on:
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write       
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          generate-job-summary: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Calculate Build Duration
        id: duration
        if: always()
        run: |
          START_TIME="${{ github.event.repository.pushed_at }}"
          if [ -z "$START_TIME" ]; then
            START_TIME=$(date -u +%s)
          else
             START_TIME=$(date -d "$START_TIME" +%s)
          fi
          END_TIME=$(date -u +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "formatted_duration=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        if: always()
        with:
          comment_tag: ci_report
          mode: recreate
          message: |
            ## ${{ job.status == 'success' && 'âœ… CI Build Successful' || 'âŒ CI Build Failed' }}
            
            **Build #${{ github.run_number }}** ${{ job.status == 'success' && 'completed successfully!' || 'encountered errors.' }}
            
            ### ğŸ“Š Test Results
            - ${{ job.status == 'success' && 'âœ… All tests passed' || 'âŒ Some tests failed' }}
            - â±ï¸ Duration: ${{ steps.duration.outputs.formatted_duration }}
            
            ### ğŸ“¦ Build Info
            - **Commit**: `${{ github.sha }}`
            - **Branch**: `${{ github.head_ref }}`
            - **Author**: @${{ github.actor }}
            - **Java Version**: 21 (Temurin)
            
            [View detailed logs â†’](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
