name: Deploy to ECR and EC2

on:
  push:
    branches: [ "develop" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Run Tests
      run: ./gradlew test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:develop-latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:develop-latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=instanceids,Values=${{ secrets.DEV_EC2_INSTANCE_ID }}" \
          --comment "Deploying Spring Boot via SSM (FastAPI Style)" \
          --parameters 'commands=[
            "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
            "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:develop-latest",
            "docker stop playprobie-server-dev || true",
            "docker rm playprobie-server-dev || true",
            "docker run -d --name playprobie-server-dev -p 8080:8080 -e SPRING_PROFILES_ACTIVE=dev -e DB_URL=\"${{ secrets.DEV_DB_URL }}\" -e DB_USER=\"${{ secrets.DEV_DB_USER }}\" -e DB_PASS=\"${{ secrets.DEV_DB_PASS }}\" -e AI_SERVER_URL=\"${{ secrets.DEV_AI_SERVER_URL }}\" -e CORS_ALLOWED_ORIGINS=\"${{ secrets.DEV_CORS_ALLOWED_ORIGINS }}\" -e PLAYPROBIE_BASE_URL=\"${{ secrets.DEV_PLAYPROBIE_BASE_URL }}\" -e JWT_SECRET=\"${{ secrets.DEV_JWT_SECRET }}\" -e JWT_EXPIRATION=\"${{ secrets.DEV_JWT_EXPIRATION }}\" ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:develop-latest",
            "docker image prune -f"
          ]' \
          --region ${{ env.AWS_REGION }}

