name: Deploy to ECR and EC2

on:
  push:
    branches: [ "develop" ]

concurrency:
  group: deploy-develop
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:develop-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: development

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.DEV_EC2_INSTANCE_ID }}" \
            --comment "Deploying Spring Boot via SSM" \
            --parameters 'commands=[
              "set -e",
              "trap \"rm -f /tmp/playprobie/.env\" EXIT",  
              "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
              "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:develop-latest",
              "docker stop playprobie-server-dev || true",
              "docker rm playprobie-server-dev || true",
              "docker image prune -af --filter until=168h",
              "mkdir -p /tmp/playprobie",
              "echo \"SPRING_PROFILES_ACTIVE=dev\" > /tmp/playprobie/.env",
              "echo \"DB_URL=${{ secrets.DEV_DB_URL }}\" >> /tmp/playprobie/.env",
              "echo \"DB_USER=${{ secrets.DEV_DB_USER }}\" >> /tmp/playprobie/.env",
              "echo \"DB_PASS=${{ secrets.DEV_DB_PASS }}\" >> /tmp/playprobie/.env",
              "echo \"AI_SERVER_URL=${{ secrets.DEV_AI_SERVER_URL }}\" >> /tmp/playprobie/.env",
              "echo \"CORS_ALLOWED_ORIGINS=${{ secrets.DEV_CORS_ALLOWED_ORIGINS }}\" >> /tmp/playprobie/.env",
              "echo \"PLAYPROBIE_BASE_URL=${{ secrets.DEV_PLAYPROBIE_BASE_URL }}\" >> /tmp/playprobie/.env",
              "echo \"JWT_SECRET=${{ secrets.DEV_JWT_SECRET }}\" >> /tmp/playprobie/.env",
              "echo \"JWT_EXPIRATION=${{ secrets.DEV_JWT_EXPIRATION }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_REGION=${{ secrets.DEV_AWS_REGION }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_ACCESS_KEY_ID=${{ secrets.DEV_AWS_ACCESS_KEY_ID }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_SECRET_ACCESS_KEY=${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}\" >> /tmp/playprobie/.env",
              "echo \"S3_REGION=${{ secrets.DEV_S3_REGION }}\" >> /tmp/playprobie/.env",
              "echo \"S3_BUCKET_NAME=${{ secrets.DEV_AWS_S3_BUCKET_NAME }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_S3_ROLE_ARN=${{ secrets.DEV_AWS_S3_ROLE_ARN }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_GAMELIFT_REGION=${{ secrets.DEV_AWS_GAMELIFT_REGION }}\" >> /tmp/playprobie/.env",
              "echo \"AWS_GAMELIFT_ROLE_ARN=${{ secrets.DEV_AWS_GAMELIFT_ROLE_ARN }}\" >> /tmp/playprobie/.env",
              "chmod 600 /tmp/playprobie/.env",
              "docker run -d --name playprobie-server-dev -p 8080:8080 --env-file /tmp/playprobie/.env ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:develop-latest",
              "echo \"Waiting for application to start...\"",
              "sleep 30",
              "curl -f http://localhost:8080/actuator/health || exit 1",
              "echo \"Deployment successful!\""
            ]' \
            --region ${{ env.AWS_REGION }} \
            --query 'Command.CommandId' \
            --output text)
          
          echo "SSM Command ID: $COMMAND_ID"
          
          # ... (대기 및 상태 확인 로직은 동일하여 생략) ...
          echo "Waiting for SSM command to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.DEV_EC2_INSTANCE_ID }} || true
            
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.DEV_EC2_INSTANCE_ID }} \
            --query 'Status' \
            --output text)
            
          echo "Command Status: $STATUS"
          
          if [ "$STATUS" != "Success" ]; then
            echo "::error::Deployment failed with status: $STATUS"
            aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.DEV_EC2_INSTANCE_ID }} \
              --query 'StandardErrorContent' \
              --output text
            exit 1
          fi
          
          echo "✅ Deployment completed successfully!"